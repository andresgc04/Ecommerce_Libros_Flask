<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        {% for l in books_data.books %}
        <tr>
            <td>{{ l.isbn }}</td>
            <td>{{ l.title }}</td>
            <td>{{ l.year_edition }}</td>
            <td>{{ l.author.last_names }}</td>
            <td>{{ l.author.names }}</td>
            <td>{{ l.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
